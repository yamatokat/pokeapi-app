<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ポケモン ランダム表示 PWA</title>
    <meta name="theme-color" content="#ffcb05" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="icons/icon-192.png" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main id="app" class="app" aria-live="polite">
        <h1 class="title" aria-label="ポケモンのなまえわかるかな？">ポケモンのなまえわかるかな？</h1>
        <div class="card" id="card" tabindex="0" role="button" aria-label="タップして名前を表示">
            <img id="sprite" alt="ポケモン画像" />
            <div id="name" class="name" aria-hidden="true"></div>
            <div class="info-row">
                <span class="label">タイプ:</span>
                <span id="types" class="types" aria-label="ポケモンのタイプ"></span>
            </div>
            <div class="info-row">
                <span class="label">つよさ:</span>
                <span id="strength" class="strength" aria-label="種族値の合計"></span>
            </div>
            <div class="hint">タップするとなまえがわかるよ<br />もういちどタップするとつぎのクイズへ</div>
        </div>
        <!-- Stats Widget: visits & quizzes -->
        <div id="stats-widget" class="stats-widget" aria-live="polite" aria-label="利用統計">
            <span class="stat-item" title="この端末からのアクセス数">アクセス: <strong id="stat-visits">0</strong></span>
            <span class="divider">•</span>
            <span class="stat-item" title="この端末でのクイズ出題数">出題: <strong id="stat-quizzes">0</strong></span>
        </div>

    </main>
    <script src="app.js"></script>
</body>

</html>
